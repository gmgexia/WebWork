<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8">
    <title>答题结果</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-image: url('web01.jpg');
            background-size: cover;
            color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .result {
            font-size: 2rem;
            color: #4CAF50;
            margin-bottom: 30px;
        }

        .try-again {
            font-size: 1.25rem;
            color: white;
            background-color: #4CAF50;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .try-again:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div>
        <h1>答题结果</h1>
        <div class="result">
            <p>你答对了 <span id="correctCount"></span> 道题目！</p>
        </div>
        <a href="homePage.html" class="try-again">再试一次</a>
    </div>

    <script>
        window.onload = function() {
            // 从 localStorage 获取答题正确数
            var correctCount = localStorage.getItem('correctCount') || 0;
            document.getElementById('correctCount').textContent = correctCount;

            // 更新用户的总正确题目数
            updateTotalCorrectCount(correctCount);
        }

        function updateTotalCorrectCount(newCorrectCount) {
            // 从 localStorage 获取当前的总正确题目数
            var totalCorrectCount = parseInt(localStorage.getItem('totalCorrectCount')) || 0;

            // 更新并保存新的总正确题目数到 localStorage
            totalCorrectCount += parseInt(newCorrectCount);
            localStorage.setItem('totalCorrectCount', totalCorrectCount);

            console.log('Updated total correct count to:', totalCorrectCount);
        }
    </script>
</body>

</html>
