<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网站引导首页</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .modal {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: 1000;
        }
        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 30%;
            text-align: center;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
        }
        .auth-links {
            position: absolute;
            top: 20px;
            right: 20px;
            color: brown;
            font-size: 18px;
        }
        .auth-links a {
            margin-left: 10px;
            cursor: pointer;
            text-decoration: underline;
        }
        .logout-button {
            margin-left: 10px;
            cursor: pointer;
            text-decoration: underline;
            color: brown;
        }
    </style>
</head>
<body>
<div class="page-container">
    <div class="circle-mask-container">
        <div class="circle-mask"></div>
        <img src="宋.png" alt="Top Left Icon" class="icon-top-left">
        <img src="韵.png" alt="Bottom Right Icon" class="icon-bottom-right">
    </div>
    <button class="arrow-button" onclick="handleArrowClick()">></button>
    <div class="auth-links" id="authLinks">
        <a onclick="openModal('login')">登录</a>
        <a onclick="openModal('register')">注册</a>
    </div>
    <div class="auth-links" id="userDetails" style="display: none;">
        <span id="userInfo"></span>
        <a class="logout-button" onclick="logout()">登出</a>
    </div>
</div>

<!-- Login Modal -->
<div id="loginModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>登录</h2>
        <div class="form-group">
            <label for="loginNickname">昵称:</label>
            <input type="text" id="loginNickname" required>
        </div>
        <div class="form-group">
            <label for="loginPassword">密码:</label>
            <input type="password" id="loginPassword" required>
        </div>
        <button onclick="login()">登录</button>
        <p><a onclick="openModal('register')">还没有账号？前往注册</a></p>
    </div>
</div>

<!-- Register Modal -->
<div id="registerModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>注册</h2>
        <div class="form-group">
            <label for="regNickname">昵称:</label>
            <input type="text" id="regNickname" required>
        </div>
        <div class="form-group">
            <label for="regPassword">密码:</label>
            <input type="password" id="regPassword" required>
        </div>
        <button onclick="register()">注册</button>
        <p><a onclick="openModal('login')">已有账号？前往登录</a></p>
    </div>
</div>

<script>
    let currentUser = null;

    function openModal(type) {
        if (type === 'login') {
            document.getElementById('loginModal').style.display = 'block';
        } else if (type === 'register') {
            document.getElementById('registerModal').style.display = 'block';
        }
    }

    function closeModal() {
        document.getElementById('loginModal').style.display = 'none';
        document.getElementById('registerModal').style.display = 'none';
    }

    async function register() {
        const nickname = document.getElementById('regNickname').value;
        const password = document.getElementById('regPassword').value;

        if (!validateNickname(nickname)) {
            alert('昵称不能为空且不能重复');
            return;
        }

        if (!validatePassword(password)) {
            alert('密码必须至少包含6位数字和字母，区分大小写');
            return;
        }

        const response = await fetch('http://localhost:5000/api/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ username: nickname, password })
        });

        const data = await response.json();

        if (response.ok) {
            alert(data.message);
            closeModal();
        } else {
            alert(data.message);
        }
    }

    async function login() {
        const nickname = document.getElementById('loginNickname').value;
        const password = document.getElementById('loginPassword').value;

        const response = await fetch('http://localhost:5000/api/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ username: nickname, password })
        });

        const data = await response.json();

        if (response.ok) {
            currentUser = data.user;
            localStorage.setItem('token', data.token);
            updateAuthLinks();
            alert(data.message);
            closeModal();
        } else {
            alert(data.message);
        }
    }

    function logout() {
        currentUser = null;
        localStorage.removeItem('token');
        updateAuthLinks();
        alert('已登出');
    }

    function validateNickname(nickname) {
        return nickname.trim() !== '';
    }

    function validatePassword(password) {
        const regex = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$/;
        return regex.test(password);
    }

    function updateAuthLinks() {
        const authLinks = document.getElementById('authLinks');
        const userDetails = document.getElementById('userDetails');
        const userInfo = document.getElementById('userInfo');

        if (currentUser) {
            authLinks.style.display = 'none';
            userDetails.style.display = 'block';
            userInfo.innerText = `${currentUser.username} (${currentUser.id})`;
        } else {
            authLinks.style.display = 'block';
            userDetails.style.display = 'none';
        }
    }

    function handleArrowClick() {
        if (currentUser) {
            window.location.href = 'homePage.html';
        } else {
            openModal('login');
        }
    }

    // 在页面加载时检查本地存储中的令牌
    window.onload = async () => {
        const token = localStorage.getItem('token');
        if (token) {
            try {
                const response = await fetch('http://localhost:5000/api/user', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await response.json();

                if (response.ok) {
                    currentUser = data;
                    updateAuthLinks();
                }
            } catch (error) {
                console.error('Error fetching user:', error);
            }
        }
    };
</script>
</body>
</html>
