<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏首页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh; /* 设置高度为视口高度 */
            background: url('images/background.png') no-repeat center center / cover;
        }
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            padding: 2% 5% 0% 5%;
        }
        .nav-button {
            background-color: transparent;
            border: none;
            font-family: '新宋体', sans-serif;
            font-size: 24px;
            color: #553425;
            cursor: pointer;
            padding: 1% 2%;
            border-radius: 5px;
			text-decoration: none;
            transition: text-decoration 0.3s;
        }
        .shell-container {
            bottom-margin: 5%;
        }
        .slogan2-ul {
            padding-bottom: 2%;
			list-style-type: none;
        }
        .slogan2 {
            text-align: center;
            font-size: 25px;
            color: #553425;
        }
        .shell {
            width: 70%;
            height: 70%;
            display: flex;
            margin: auto;
        }
        .box-a {
            flex: 1;
            overflow: hidden;
            transition: .5s;
            margin: 0 20px;
            box-shadow: 10px 10px 20px rgba(0, 0, 0, .5);
            border-radius: 20px;
            border: 10px solid #fff;
            background-color: #fff;
            position: relative;
        }
        .box-a img {
            width: 150%;
            height: 85%;
            object-fit: cover;
            transition: .5s;
        }
        .box-a span {
            font: 200 20px '优设标题黑';
            text-align: center;
            height: 15%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
        }
        .box-a:hover {
            flex-basis: 40%;
        }
        .box-a:hover img {
            width: 100%;
            height: 85%;
        }
		.profile-picture {
		    position: absolute;
		    top: 20px;
		    right: 20px;
		    width: 70px;
		    height: 70px;
		    border-radius: 50%;
		    overflow: hidden;
		    border: 2px solid white;
		}
		.profile-picture img {
		    width: 100%;
		    height: 100%;
		    object-fit: cover;
		}
    </style>
</head>
<body>
    <div class="nav-buttons">
        <a href="javascript:history.back()" class="nav-button">返回</a>
        <a href="personalCenter.html" class="profile-picture">
            <img src="images/avatar.jpg" alt="用户头像">
        </a>
    </div>
    <div class="shell-container">
        <ul class="slogan2-ul">
            <li class="slogan2">探索宋韵</li>
        </ul>
        <div class="shell">
            <div class="box-a" id="game1" onclick="navigateTo('game1')">
                <img src="images/诗词大会.png" alt="Game 1">
                <span>诗词大会</span>
            </div>
            <div class="box-a" id="game2" onclick="navigateTo('game2')">
                <img src="images/书画游戏.jpg" alt="Game 2">
                <span>名胜采风</span>
            </div>
            <div class="box-a" id="game3" onclick="navigateTo('game3')">
                <img src="images/梦回宋朝.png">
                <span>梦回宋朝</span>
            </div>
        </div>
    </div>

    <script>
        this.gamesPlayedMap = new Map();

        function navigateTo(page) {
            const gameElement = document.getElementById(page.replace('game', ''));

            // Check if the game has already been played
            if (!this.gamesPlayedMap.has(page)) {
                switch (page) {
                    case 'game1':
                        window.location.href = 'poem.html';
                        break;
                    case 'game2':
                        window.location.href = 'map.html';
                        break;
                    case 'game3':
                        window.location.href = 'textAdventure.html';
                        break;
                    default:
                        console.log('Page not found');
                }

                // Mark the game as played and update progress
                this.gamesPlayedMap.set(page, true);
                calculateAndUploadProgress();
            } else {
                // Allow user to play the game again without updating progress
                switch (page) {
                    case 'game1':
                        window.location.href = 'poem.html';
                        break;
                    case 'game2':
                        window.location.href = 'map.html';
                        break;
                    case 'game3':
                        window.location.href = 'textAdventure.html';
                        break;
                    default:
                        console.log('Page not found');
                }
            }
        }

        function goBack() {
            window.history.back();
        }

        function calculateAndUploadProgress() {
            let progressPercentage = 0;
            if (this.gamesPlayedMap.has('game1')) {
                progressPercentage += 30;
            }
            if (this.gamesPlayedMap.has('game2')) {
                progressPercentage += 35;
            }
            if (this.gamesPlayedMap.has('game3')) {
                progressPercentage += 35;
            }

            uploadProgress(progressPercentage);
        }

        function uploadProgress(progressPercentage) {
            const token = localStorage.getItem('token');

            if (!token) {
                alert('未找到有效的登录凭证，请重新登录');
                window.location.href = 'login.html'; // 假设登录页面为 login.html
                return;
            }

            fetch('http://localhost:5000/api/update-progress', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({ progress_percentage: progressPercentage })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                console.log('Progress updated successfully');
            })
            .catch(error => {
                console.error('Error updating progress:', error);
                alert('无法更新进度，请稍后再试');
            });
        }

        // Initialize gamesPlayedMap based on user's current progress
        function initializeGamesPlayedMap() {
            const token = localStorage.getItem('token');

            if (!token) {
                alert('未找到有效的登录凭证，请重新登录');
                window.location.href = 'login.html'; // 假设登录页面为 login.html
                return;
            }

            fetch('http://localhost:5000/api/user', {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(response => response.json())
            .then(data => {
                const progressPercentage = data.progressPercentage;

                if (progressPercentage >= 30) {
                    this.gamesPlayedMap.set('game1', true);
                }
                if (progressPercentage >= 65) { // 30 + 35
                    this.gamesPlayedMap.set('game2', true);
                }
                if (progressPercentage >= 100) { // 30 + 35 + 35
                    this.gamesPlayedMap.set('game3', true);
                }
            })
            .catch(error => {
                console.error('Error fetching user data:', error);
                alert('无法获取用户数据，请稍后再试');
            });
        }

        // Call initializeGamesPlayedMap when the page loads
        window.onload = initializeGamesPlayedMap;
    </script>
</body>
</html>
