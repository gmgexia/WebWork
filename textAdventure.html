<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>汴梁城</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
            overflow-x: hidden; /* 禁止横向滚动 */
        }

        .background {
            background-image: url('images/qingming1.jpg'); /* 替换为实际的背景图片路径 */
            background-size: cover;
            background-position: center;
            height: 100%;
            position: relative;
            transition: transform 1s ease; /* 页面过渡动画 */
        }

        .user-profile {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
        }

        .welcome-text {
            position: absolute;
            top: 20%;  /* 修改为靠近左上 */
            left: -100%;
            transform: translateY(-50%);
            font-size: 5rem; /* 增大字体 */
            font-weight: bold;
            color: white;
            animation: slideIn 3s forwards;
        }

        .explore-text {
            position: absolute;
            top: 30%;  /* 新文本位置，原位置 */
            left: -100%;
            transform: translateY(-50%);
            font-size: 3rem; /* 增大字体 */
            font-weight: bold;
            color: white;
            animation: slideInExplore 3s forwards;
        }

        /* 修改的按钮样式 */
        .start-explore-btn {
            position: absolute;
            top: 90%;  /* 新文本位置，右侧 */
            right: -70%;  /* 向右移动一点 */
            transform: translateY(-50%);
            font-size: 3rem; /* 增大字体 */
            font-weight: bold;
            color: white;
            background-color: rgba(0, 0, 0, 0.5); /* 背景色半透明 */
            border: none;
            padding: 15px 30px;
            cursor: pointer;
            border-radius: 5px; /* 圆角 */
            animation: slideInRight 3s forwards;
        }

        .start-explore-btn:hover {
            background-color: rgba(0, 0, 0, 0.7); /* 按钮悬停效果 */
        }

        /* 反向动画 */
        @keyframes slideOut {
            0% {
                left: 25%;
                opacity: 1;
            }
            100% {
                left: 100%;
                opacity: 0; /* 使文字消失 */
            }
        }

        @keyframes slideOutExplore {
            0% {
                left: 25%;
                opacity: 1;
            }
            100% {
                left: 100%;
                opacity: 0; /* 使文字消失 */
            }
        }

        @keyframes slideOutRight {
            0% {
                right: 25%;
                opacity: 1;
            }
            100% {
                right: 100%;
                opacity: 0; /* 使文字消失 */
            }
        }

        @keyframes slideIn {
            0% {
                left: -100%;
            }
            100% {
                left: 25%;
            }
        }

        @keyframes slideInExplore {
            0% {
                left: -100%;
            }
            100% {
                left: 25%;
            }
        }

        @keyframes slideInRight {
            0% {
                right: -100%;
            }
            100% {
                right: 25%;
            }
        }
		.back-button {
		    position: absolute;
		    top: 20px;
		    left: 20px;
		    text-decoration: none;
		    color: white;
		    background: rgba(0, 0, 0, 0.7);
		    padding: 10px 20px;
		    border-radius: 5px;
		    text-align: center;
		    transition: background-color 0.3s ease;
		}
		
		.back-button:hover {
		    background: rgba(0, 0, 0, 0.9);
		}
    </style>
</head>
<body>
    <div class="background" id="background">
		<a href="javascript:history.back()" class="back-button">返回</a>
        <div class="user-profile">
            <img src="images/avatar.jpg" alt="用户头像" class="avatar" onclick="redirectToProfile()">
        </div>
        <div class="welcome-text" id="welcome-text">
            欢迎来到汴梁城
        </div>
        <div class="explore-text" id="explore-text">
            开始探索古老宋韵
        </div>
        <!-- 将div更改为button并增加样式 -->
        <button class="start-explore-btn" id="start-explore-text" onclick="startExploring()">
            点击开始探索
        </button>
    </div>

    <script>
        function redirectToProfile() {
            window.location.href = "personalCenter.html";  // 假设个人信息界面为user-profile.html
        }

        function startExploring() {
            // 先让所有文字反方向滑走并消失
            document.getElementById("welcome-text").style.animation = "slideOut 1s forwards";
            document.getElementById("explore-text").style.animation = "slideOutExplore 1s forwards";
            document.getElementById("start-explore-text").style.animation = "slideOutRight 1s forwards";

            // 等待动画完成后跳转到下一个页面
            setTimeout(function() {
                window.location.href = "pages/ex-page1.html";  // 假设探索页面为explore-page.html
            }, 1000);  // 等待动画持续时间（1秒后）跳转
        }
    </script>
</body>
</html>
