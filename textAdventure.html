<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网页示例</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("city.jpg") no-repeat center center/cover; 
            z-index: -1;
        }

        .text-container {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 270px; 
            background: linear-gradient(to top, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0)); 
            color: white;
            padding: 20px;
            text-align: left; 
            box-sizing: border-box; 
        }

        .text-container h2 {
            margin-top: 0;
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .options {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .options a {
            text-decoration: none;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 30px 180px;
            border-radius: 5px;
            text-align: center;
            font-size: 1.5em; 
        }

        .options a:hover {
            background: rgba(0, 0, 0, 0.9);
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            text-decoration: none;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 5px;
            text-align: center;
        }

        .back-button:hover {
            background: rgba(0, 0, 0, 0.9);
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <a href="javascript:history.back()" class="back-button">返回</a>
    <div class="text-container">
        <h2>待诉说的故事</h2>
        <p>假如你穿越到了宋朝，在汴梁和临安之间，你会选择哪一座城市去诉说它们的历史与故事？
            汴梁，北宋的都城，以其繁华的街市、繁荣的经济和丰富的文化活动而著称，街头巷尾弥
            漫着浓厚的商业气息和文化氛围。而临安，南宋的都城，坐落在美丽的江南水乡，以其秀
            丽的自然风光和独特的江南文化闻名，西湖的美景更是让人流连忘返。你会选择哪座城市
            来探索它的古老风韵和动人故事？</p>
    </div>
    <div class="options">
        <a href="page1.html">汴京城里春光好，白玉楼前紫陌长。<br>
            南陌北街花照眼，东风西月酒盈觞。</a>
        <a href="page2.html">僧房夜寂听风雨，木叶萧萧落满庭。<br>
            临安旧事无人记，惟有黄花一度新。</a>
        <a href="page3.html">缄默不语，不去诉说任何故事。</a>
    </div>
</body>
</html>
