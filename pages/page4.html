<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>逛宋朝闹市</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 10px 0;
      text-align: center;
      position: relative;
    }

    nav h1 {
      margin: 0;
    }

    /* 返回按钮样式 */
    .back-button {
      position: absolute;
      left: 10px;
      top: 10px;
      padding: 5px 10px;
      background-color: #34495e;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
    }

    .back-button:hover {
      background-color: #2c3e50;
    }

    #market-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 20px;
    }

    .stall {
      width: 200px;
      margin: 10px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      cursor: pointer;
    }

    .stall img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px 8px 0 0;
    }

    .stall h3 {
      margin: 10px 0;
    }

    .stall p {
      font-size: 14px;
      color: #777;
      margin: 10px;
    }

    button {
      padding: 10px 20px;
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #34495e;
    }
  </style>
</head>
<body>
  <!-- 顶部导航栏 -->
  <header>
    <!-- 返回按钮 -->
    <button class="back-button" onclick="window.location.href='ex-page2.html'">返回</button>
    <nav>
      <h1>逛宋朝闹市</h1>
    </nav>
  </header>

  <!-- 市集区域 -->
  <div id="market-container">
    <!-- 市集摊位1：陶瓷摊 -->
    <div class="stall" onclick="showStallDetails('陶瓷摊')">
      <img src="taocitan.jpg" alt="陶瓷摊">
      <h3>陶瓷摊</h3>
      <p>精美的宋瓷，优雅的工艺。</p>
    </div>

    <!-- 市集摊位2：绸缎摊 -->
    <div class="stall" onclick="showStallDetails('绸缎摊')">
      <img src="chouduantan.jpg" alt="绸缎摊">
      <h3>绸缎摊</h3>
      <p>精致的丝绸，色彩斑斓。</p>
    </div>

    <!-- 市集摊位3：食物摊 -->
    <div class="stall" onclick="showStallDetails('食物摊')">
      <img src="meishitan.jpg" alt="食物摊">
      <h3>食物摊</h3>
      <p>各类宋朝美食，香气扑鼻。</p>
    </div>

    <!-- 市集摊位4：书画摊 -->
    <div class="stall" onclick="showStallDetails('书画摊')">
      <img src="shuhuatan.jpg" alt="书画摊">
      <h3>书画摊</h3>
      <p>展示各种书法与画作。</p>
    </div>
  </div>

  <!-- 摊位详情 -->
  <div id="stall-details" style="display:none;">
    <h2>摊位详情</h2>
    <div id="stall-description"></div>
    <button onclick="hideStallDetails()">关闭</button>
  </div>

  <script>
    // 摊位的详细信息
    const stallDetails = {
      '陶瓷摊': {
        description: '这里展示了各式各样的精美宋瓷，细腻的雕刻和独特的釉色，深受各地商贾和贵族的喜爱。'
      },
      '绸缎摊': {
        description: '精美的丝绸，来自大宋的各大丝绸生产地，具有色彩丰富、质地柔软的特点，是贵族和富商的必备物品。'
      },
      '食物摊': {
        description: '在这里，你可以尝到各式各样的宋朝美食，包括糖葫芦、油炸糕、酱肉包等传统小吃，香气扑鼻，味道独特。'
      },
      '书画摊': {
        description: '此摊位出售宋代的书法和绘画作品，包含了许多历史名家的作品，展示了宋代文人雅士的才情。'
      }
    };

    // 显示摊位详情
    function showStallDetails(stallName) {
      const stall = stallDetails[stallName];
      document.getElementById('stall-description').innerText = stall.description;
      document.getElementById('stall-details').style.display = 'block';
    }

    // 隐藏摊位详情
    function hideStallDetails() {
      document.getElementById('stall-details').style.display = 'none';
    }
  </script>
</body>
</html>
